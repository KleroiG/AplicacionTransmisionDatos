[build]
providers = ["python=3.11", "node=18"]

[phases.install]
cmds = [
    "apt-get update",
    "apt-get install -y build-essential libsndfile1 python3-dev ffmpeg"
]

[phases.setup]
cmds = [
    "pip install --upgrade pip",
    "pip install -r back/requirements.txt",
    "cd frontend && npm install"
]

[phases.build]
cmds = [
    "cd frontend && npm run build"
]

[start]
cmd = "uvicorn back.main:app --host 0.0.0.0 --port $PORT"