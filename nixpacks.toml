[build]
providers = ["python=3.11", "node=18"]

[phases.setup]
cmds = [
    # 1. Instalar dependencias del sistema
    "apt-get update",
    "apt-get install -y python3 python3-pip python3-venv python3-dev nodejs npm build-essential libsndfile1 ffmpeg",
    
    # 2. Crear y activar virtual environment
    "python3 -m venv /app/venv",
    ". /app/venv/bin/activate",
    
    # 3. Configurar Python (DENTRO del virtual environment)
    "pip install --upgrade pip",
    "pip install -r back/requirements.txt",
    
    # 4. Configurar Node.js
    "cd frontend && npm install",
    
    # 5. Build del frontend
    "cd frontend && npm run build"
]

[start]
cmd = ". /app/venv/bin/activate && uvicorn back.main:app --host 0.0.0.0 --port $PORT"